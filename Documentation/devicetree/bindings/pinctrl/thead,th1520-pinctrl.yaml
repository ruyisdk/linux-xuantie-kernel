                      - I2C_AON_SDA
                      - CPU_JTG_TCLK
                      - CPU_JTG_TMS
                      - CPU_JTG_TDI
                      - CPU_JTG_TDO
                      - CPU_JTG_TRST
                      - AOGPIO_7
